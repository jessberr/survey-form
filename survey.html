<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="survey.css" type="text/css">
  <title>Survey Form</title>
</head>
<body>
  <div id="main">
    <header>
      <h1 id="title">Creative Writing Submission Form</h1>
      <p id="description">Share your words! To be showcased on Creative Writers United please fill out the following information about the piece that you would like to be considered.</p>
    </header>
    <form action="" method="GET" id="survey-form">
      <fieldset>
        <div id="col-1">
          <label for="name" id="name-label">Name: </label>
          <input type="text" id="name" placeholder="          Jessica B"required="required">
          <label for="email" id="email-label">Email: </label>
          <input type="email" id="email" placeholder="poet&knowit@gmail.com" required="required">
          <label for="number" id="number-label" >Phone Number: </label>
          <input type="number" id="number" placeholder="      000 123 4567" required="required" min="10" max="11">
          <label for="user-story">Upload writing file:</label>
          <input type="file" name="user-story" required="required">
        </div>
        <div id="col-2"><label for="genre">Genre: </label>
        <select name="genre" id="dropdown">
          <option value="genre">Action Adventure</option>
          <option value="genre">Fantasy</option>
          <option value="genre">Cookbook</option>
          <option value="genre">Children's Literature</option>
          <option value="genre">Western</option>
          <option value="genre">Mystery</option>
          <option value="genre">Self help</option>
          <option value="genre">Biography</option>
          <option value="genre">Drama</option>
          <option value="genre">Historical</option>
          <option value="genre">Romance</option>
          <option value="genre">Coming of age</option>
          <option value="genre">Young Adult</option>
          <option value="genre">Poetry</option>
          <option value="genre">Review</option>
        </select> <br>
        <label for="type">Type: </label>
        <input type="radio" name="type" value="Non-Fiction">Non-Fiction
        <input type="radio" name="type" value="Fiction">Fiction
        <label for="misc">Misc: </label>
        <input type="checkbox" name="misc" value="pics" id="misc"> Includes pictures <br>
        <input type="checkbox" name="misc" value="under" id="misc"> Under 600 words <br>
        <input type="checkbox" name="misc" value="over" id="misc">  Over 600 words <br>
      </div>
      <div id="col-3">

        <label for="comments" id="comments-label">Comments: </label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="              My writing is the best!"></textarea>
      </div>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
